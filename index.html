<body>

<!-- Example from 
http://colintoh.com/blog/display-table-anti-hero
-->
<div class="wrapper">
	<div class="main">
		<div class="box content">
			<div class="simon">
				<img id="0" class="img-responsive part simon-part-left" src="images/top-left.png">
				<img id="1" class="img-responsive part simon-part-right" src="images/top-right.png">
				<img id="2" class="img-responsive part simon-part-right" src="images/bottom-right.png">
				<img id="3" class="img-responsive part simon-part-left" src="images/bottom-left.png">
				
				<img class="img-responsive part" id="simon-part-click" src="images/click-top-left.png">
				<div class="simon-middle">
					<div class="display"></div>
					
					<div id="start" class="off"></div>
					<div id="strict" class="off"></div>
					<div class="strictLED"></div>
					<div class="count">COUNT</div>
					<div class="start-txt">START</div>
					<div class="strict-txt">STRICT</div>

  					<div class="off-text">OFF</div>
  					<div class="on-text">ON</div>	
					<label class="switch">
  						<input type="checkbox" id="on-off">
  						<div class="slider"></div>
					</label>
				</div>
				
			</div> <!-- m-x-auto for center align-->
		</div>
	</div>
	<div class="footer">
		<div class="container">
			Advanced assignment of the Front End Developer curriculum on FreeCodeCamp |<a href="https://www.freecodecamp.com/rscheffers82" target="_blank">Roy Scheffers</a>
		</div>
	</div>
</div>
